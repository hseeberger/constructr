language: scala

scala:
  - 2.11.11
  - 2.12.4

jdk:
  - oraclejdk8

sbt_args: -Dakka.test.timefactor=3.0

sudo: required

services:
  - docker

before_install:
  - docker run
      --detach
      --publish 2379:2379
      quay.io/coreos/etcd:v2.3.7
      --listen-client-urls http://0.0.0.0:2379
      --advertise-client-urls http://127.0.0.1:2379
